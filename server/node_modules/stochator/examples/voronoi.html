<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

      html, body {
        background: #233;
        color: #EEE;
        font-family: sans-serif;
        height: 100%;
        margin: 0;
        width: 100%;
      }

      div#header {
        font-size: 90%;
        height: 10%;
        text-align: center;
      }

      svg#diagram {
        display: block;
        margin: 5%;
        margin-top: 0;
      }

      path.cell {
        fill: none;
        pointer-events: all;
        stroke-opacity: 1;
      }

      circle {
        fill: black;
        fill-opacity: 0;
      }

      line.delaunay-edge {
        stroke: white;
        stroke-opacity: 0.5;
      }

    </style>
  </head>
  <body>
    <div id="header">
        <h2>Random voronoi diagram</h2>
        <p>Click diagram to mutate site points.</p>
    </div>
    <div id="container"></div>
    <script type="text/javascript" src="../build/stochator.js"></script>
    <script type="text/javascript" src="script/util.js"></script>
    <script type="text/javascript" src="script/cell-map.js"></script>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript">

        var docEl = document.documentElement;
        var diagram = new CellMap(
            500, Math.floor(docEl.clientWidth * 0.9), Math.floor(docEl.clientHeight * 0.8)
        );
        diagram.draw();

    </script>
  </body>
</html>
